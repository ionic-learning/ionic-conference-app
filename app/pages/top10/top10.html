<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Top 10</ion-title>
</ion-navbar>


<ion-content>
    <ion-refresher (start)="doStart($event)"
                 (refresh)="doRefresh($event)"
                 (pulling)="doPulling($event)">
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="#topic of topics" (click)="topicSelected(topic)">
            {{topic.title}}
        </ion-item>
    </ion-list>
</ion-content>
