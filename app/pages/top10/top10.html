<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Top 10</ion-title>
</ion-navbar>


<ion-content>
    <ion-refresher (start)="doStart($event)"
                 (refresh)="doRefresh($event)"
                 (pulling)="doPulling($event)">
    </ion-refresher>
    <ion-card *ngFor="#topic of topics" (click)="topicSelected(topic)">
        <ion-item>
            <ion-note item-left>
                作者：{{topic.owner}}
            </ion-note>
            <ion-note item-right>
                版面：{{topic.board}}
            </ion-note>
               
        </ion-item>
        <ion-card-content>
            {{topic.title}}
        </ion-card-content>
        <ion-item>
            <button primary clear item-left>
                <ion-icon name="text"></ion-icon>
                <div>{{topic.count}} Comments</div>
            </button>
            <ion-note item-right>
            </ion-note>
        </ion-item>
    </ion-card>
</ion-content>
