<ion-navbar *navbar>
  <ion-title>Topic</ion-title>
</ion-navbar>
<ion-item-divider sticky>
    {{topic.title}}
</ion-item-divider>
<ion-content>
    <ion-card *ngFor="#post of posts">
        <ion-item>
            <ion-note item-left>
                作者：{{post.poster.name}} ({{post.poster.nick}})
            </ion-note>
        </ion-item>
        <ion-card-content>
           <div [innerHTML]="post.body"></div>
        </ion-card-content>
        <ion-item>
            <ion-note item-left>
                {{post.post_time}}
            </ion-note>
        </ion-item>
    </ion-card>
    <ion-infinite-scroll (infinite)="loadMore($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
